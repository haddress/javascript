  <title>Document</title>

<body>
  <input type="checkbox" id="ck">
  <div id="list">
  </div>
  <script>
    let arr = [{name:"사과",price:5600,id:"g01"},
               {name:'배',  price:300, id:"g02"},
               {name:"키위",price:60000,id:"g03"}];
    for(i=0; i<arr.length; i++) {
      // var div1 = $('<div>').addClass("goods").appendTo("#list")
      // $('<div>').data("id", arr[i].id).html(arr[i].name).appendTo(div1)
      // $('<div>').html(arr[i].price).appendTo(div1)

      $('<div>').addClass("goods")
                .append( $('<div>').data("id", arr[i].id).html(arr[i].name) )
                .append( $('<div>').html(arr[i].price) )
                .appendTo("#list")
    }

  </script>
