<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <title>중복입력값체크-jquery.jsp</title>
  <style>
    [name="no"] {width: 30px; margin: 0px 5px 0px 0px;}
  </style>
</head>
<body>
  <form id="frm" name="frm">
    <div><span>번호</span> <span>이름</span></div>
    <div><input name="no"><input name="name"/></div>
    <div><input name="no"><input name="name"/></div>
    <div><input name="no"><input name="name"/></div>
    <div><input name="no"><input name="name"/></div>
    <div><button type="button" id="btnlns">등록</button></div>
  </form>
  
  <script>
    $(function() {
      $("#btnlns").click(function() {
        var nos = $("[name='no']")
        var names = $("[name='name']")
        var arrl = $("[name='name']").length
        var arr = [];

        for(i=0; i<arrl; i++) {
          arr[i] = {"no":nos[i].value, "name":names[i].value};
        }

        for(i=0; i<arr.length; i++) {
          for(j=i+1; j<arr.length; j++) {
            if(arr[i].name == arr[j].name) {
              alert(arr[j].name + ' 중복값이 존재합니다.');
              return false;
            }
          }
        }

        console.log(JSON.stringify(arr));
      })
    })
  </script>
</body>
</html>
