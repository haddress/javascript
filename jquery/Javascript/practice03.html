<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 추가/검색</title>
    <style>
       #result {
          border: 1px solid blue;
          width: 300px;
          height: 200px;
       }
    </style>
</head>
<body>
    <input type="text" id="txtFruit">
    <button type="button" id="btnAdd">추가</button>
    <button type="button" id="btnDelete">삭제</button>
    <button type="button" id="btnSearch">검색</button>
    <div id="result"></div>

    <script>
      let txtArr = [];
      var div = document.getElementById("result");

      window.onload = function() {
        btnAdd.addEventListener("click", funcAdd)
        btnDelete.addEventListener("click", funcDelete)
        btnSearch.addEventListener("click", funcSearch)
        txtFruit.addEventListener("focus", function() {this.select();})
      }

      function funcAdd() {
        // 텍스트필드에 입력한 값을 배열에 추가하고 배열을 div에 출력
        var addText = document.getElementById("txtFruit");
        txtArr.push(addText.value);
        div.innerHTML = "";
        for (i=0; i<txtArr.length; i++) {
          if(i != txtArr.length-1) {
            div.append(txtArr[i]+", ");
          } else {
            div.append(txtArr[i]);
          }
        }
      }

      function funcDelete() {
        // 텍스트필드에 입력한 값을 배열에서 삭제하고 배열을 div에 출력
        var addText = document.getElementById("txtFruit");
        var search = txtArr.indexOf(addText.value);
        txtArr.splice(search, 1);
        div.innerHTML = "";
        for (i=0; i<txtArr.length; i++) {
          if(i != txtArr.length-1) {
            div.append(txtArr[i]+", ");
          } else {
            div.append(txtArr[i]);
          }
        }
      }

      function funcSearch() {
        // 텍스트필드에 입력한 값을 배열에서 검색해서 검색위치를 div출력
        var addText = document.getElementById("txtFruit");
        var br = document.createElement("br");
        var search = txtArr.indexOf(addText.value);
        div.innerHTML = "";
        for (i=0; i<txtArr.length; i++) {
          if(i != txtArr.length-1) {
            div.append(txtArr[i]+", ");
          } else {
            div.append(txtArr[i], br);
          }
        }
        div.append("검색위치: "+search);
      }
    </script>
</body>
</html>
