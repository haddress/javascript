<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 자르기</title>
    <style>
        label {
            display: inline-block;
            width: 70px;
            text-align: right;
        }
        #btn {
            width: 250px;
        }
    </style>
</head>
<body>
    <textarea id="result" rows="3" cols="35">1, 홍길동, hong, 2019/12/01</textarea>
    <div><button id="btn">텍스트필드에 값 넣기</button></div>
    <div><label>번호</label><input name="no" type="text"></div>
    <div><label>이름</label><input name="name" type="text"></div>
    <div><label>아이디</label><input name="id" type="text"></div>
    <div><label>등록일자</label><input name="regDate" type="text"></div>

    <script>
        window.addEventListener("load", function() {
            btnEvent();
        })

        function btnEvent() {
            btn.addEventListener("click", function() {
                var arr = result.value.split(',');
                console.log(arr);
                document.querySelector('input[name="no"]').value = arr[0];
                document.querySelector('input[name="name"]').value = arr[1];
                document.querySelector('input[name="id"]').value = arr[2];
                document.querySelector('input[name="regDate"]').value = arr[3];
            })
        }
        //
    </script>

</body>
</html>
