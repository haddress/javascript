<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    var gv = "전역변수"; // 모든 전역변수는 모두 window.에 속함 ex) window.alert() -> window 생략
    let bv = "블록변수";
    $(function(){
      $("#btn").on("click", function(){
        var lv = "지역변수";
        // input값을 이용해서 li태그 생성해서 추가
        // $("ul").append($("<li>").html($("#fruit").val())
        //                         .append($("<span>").html($("#price").val())))
        var gm = $("#fruit").html()
        var pr = $("#price").val()
        $("<li>").html(gm+"<span>"+pr+"</span>").appendTo($("ul"))

      })
      $("ul").on("mouseenter", "li", function(){
        //if(event.target.tagName == "LI") {
          // find 사용 -> span태그 찾아서 보이게
          $(this).find("span").show(100);
        //}
      })
      $("ul").on("mouseleave", "li", function(){
        // span 태그 찾아서 안보이게
        //if(event.target.tagName == "LI") {
          $(this).find("span").hide(100);
        //}
      })
    })
  </script>
  <style>
    span {display: none;}
  </style>
</head>
<body>
  <input id="fruit">
  <input id="price">
  <button type="button" id="btn">추가</button>
  <ul>
    <li>바나나<span>300</span></li>
    <li>사과<span>200</span></li>
  </ul>
  
</body>
</html>
