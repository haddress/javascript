<body>
  <div id="basket"></div>
  <div id="apple">사과</div>
  <div id="banana">바나나</div>
  
  <script>
    // 새로운 태그 추가
    $('<div>').html("포도")
              .attr("id", "grape")
              .appendTo($("#basket"))
    
    // 태그 이동
    $('#apple').appendTo($("#basket"))

    // 태그 복사
    $("#banana").clone().appendTo($("#basket"))
    $("#basket").append($("#banana").clone())
    
  </script>
</body>
