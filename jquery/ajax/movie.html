<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <title>movie</title>
</head>
<body>
  <script>
    var url = "http://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=f5eef3421c602c6cb7ea224104795888&targetDt=20220614";
    // $.get(url, dailyList)
    // $.getJSON(url, dailyList) // 받아온 데이터를 parse해주는 함수지만 get만 써도 자동 parse
    
    // = $.get(url, dailyList)
    $.ajax({
      url : url,
      method : 'get',
      dataType : 'json',
      success : dailyList // 요청성공시
      //error : //실패시
    })

    function dailyList (result){ // 콜백함수의 인수 result가 응답결과
      var list = result.boxOfficeResult.dailyBoxOfficeList[0].movieNm;
      console.log(list)
    }
  </script>
  
</body>
</html>
