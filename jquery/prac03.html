<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>텍스트 추가/검색</title>
    <style>
       #result {
          border: 1px solid blue;
          width: 300px;
          height: 200px;
       }
    </style>
</head>
<body>
    <input type="text" id="txtFruit">
    <button type="button" id="btnAdd">추가</button>
    <button type="button" id="btnDelete">삭제</button>
    <button type="button" id="btnSearch">검색</button>
    <div id="result"></div>

    <script>
      let txtArr = [];

      $(function() {
        $("#btnAdd").click(funcAdd)
        $("#btnDelete").click(funcDelete)
        $("#btnSearch").click(funcSearch)
        $("#txtFruit").focus(function() {this.select();})
      })

      function funcAdd() {
        // 텍스트필드에 입력한 값을 배열에 추가하고 배열을 div에 출력
        txtArr.push($("#txtFruit").val())
        $("#result").html("")
        for (i=0; i<txtArr.length; i++) {
          if(i != txtArr.length-1) {
            $("#result").append(txtArr[i]+", ");
          } else {
            $("#result").append(txtArr[i]);
          }
        }
      }

      function funcDelete() {
        // 텍스트필드에 입력한 값을 배열에서 삭제하고 배열을 div에 출력
        var search = txtArr.indexOf($("#txtFruit").val())
        txtArr.splice(search, 1)
        $("#result").html("")
        for (i=0; i<txtArr.length; i++) {
          if(i != txtArr.length-1) {
            $("#result").append(txtArr[i]+", ");
          } else {
            $("#result").append(txtArr[i]);
          }
        }
      }

      function funcSearch() {
        // 텍스트필드에 입력한 값을 배열에서 검색해서 검색위치를 div출력
        var search = txtArr.indexOf($("#txtFruit").val())
        $("#result").html("")
        for (i=0; i<txtArr.length; i++) {
          if(i != txtArr.length-1) {
            $("#result").append(txtArr[i]+", ");
          } else {
            $("#result").append(txtArr[i], "<br>");
          }
        }
        $("#result").append("검색위치: "+search);
      }
    </script>
</body>
</html>
