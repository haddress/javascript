<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax/post.html</title>
</head>
<body>
 <div id="addFrm">
  <form action="addStudentServlet" onsubmit="addStudent(event)"> <!-- onsubmit에 들어가있는 addStudent 함수에서 event 실행 --><!-- db에 입력하는 servlet --> 
   학생번호: <input type="number" name="sno" value="101"><br>
   학생이름: <input type="text" name="sname" value="홍길동"><br>
   영어:    <input type="number" name="eScore" value="80"><br>
   국어:    <input type="number" name="kScore" value="85"><br>
   <input type="submit" value="전송">
   <input type="button" value="변경">
  </form>
 </div>
 
 <div id="studentList">
  <table border="1">
   <thead>
    <tr><th>번호</th><th>이름</th><th>영어</th><th>국어</th><th>삭제</th></tr>
   </thead>
   <tbody id="list">
  </table>
 </div>

 <script src="post.js"></script>
</body>
</html>
