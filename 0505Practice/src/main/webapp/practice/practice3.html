<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="form">
    <form id="join">
      아이디 <input type="text" id="uId"><br>
      비밀번호 <input type="password" id="uPw"><br>
      이름 <input type="text" id="uName"><br>
      이메일 <input type="email" id="uEmail"><br>
      <button id="btn">등록</button>
    </form>
  </div>

  <div id="list">
    <table border="1">
      <thead>
      <tr>
        <th>아이디</th>
        <th>비밀번호</th>
        <th>이름</th>
        <th>이메일</th>
      </tr>
      </thead>
      <tbody id="body">

      </tbody>
    </table>
  </div>

  <script>
    let btn = document.getElementById('btn');
    btn.addEventListener('click', addUser);

    function addUser() {
      let id = document.getElementById('uId').value;
      let pw = document.getElementById('uPw').value;
      let name = document.getElementById('uName').value;
      let email = document.getElementById('uEmail').value;

      let user = {
        id: id,
        pw: pw,
        name: name,
        email: email
      }
      
      document.getElementById('body').appendChild(makeTr(user));

    }

    function makeTr(obj) {
      let tr = document.createElement('tr');
      for (let field in obj) {
        let td = document.createElement('td');
        td.innerHTML = obj[field];
        tr.appendChild(td);
      }
      return tr;
    }
  </script>
  
</body>
</html>
