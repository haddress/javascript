<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom/findText.html</title>
  <style>
    #show {
      width: 300px;
      height: 300px;
      background-color: yellow;
    }

    span {
      display: inline-block;
      width: 88px;
      height: 20px;
      margin: 2px;
      padding: 2px;
      border: 1px solid red;
    }

    #show>span:nth-child(1) {
      color: blue;
    }
  </style>
</head>

<body>
  <input type="text" name="" id="userVal">
  <div id="show">

  </div>
  <script>
    let data =
      'Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit, debitis perspiciatis alias accusamus magni repellat veritatis voluptates ullam praesentium eum, ipsum totam repudiandae consectetur eveniet ad consequuntur error eos vitae.';
    let dataAry = data.split(' '); // 배열

    let attach = document.getElementById('show');
    dataAry.forEach(function (elem) {
      let span = document.createElement('span');
      span.innerHTML = elem;
      attach.appendChild(span);
    });

    let user = document.getElementById('userVal');
    user.addEventListener('change', function () { // change 이벤트 등록
      let spans = document.querySelectorAll('span'); // span 요소 다 가져옴
      let usval = user.value;
      dataAry.forEach(function (elem, idx) {
        if (elem == usval) {
          document.querySelector(`#show>span:nth-child(${idx+1})`).style.display = 'none';
          usval = '';
        }
      });

      //<교수님>
      // 가져온 span 요소를 각각 사용자입력값과 비교

      //   console.log(elem, ind);
      //   if (elem.innerHTML == user.value) {
      //     // document.querySelector(`#show>span:nth-child(${ind+1})`).style.display = 'none';
      //     elem.style.display = 'none';
      //   }
      // });

    });
  </script>
</body>

</html>
